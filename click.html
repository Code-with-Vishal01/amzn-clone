<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Link</title>
    <style>
        .link-like {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="link-like" onclick="window.location.href='https://www.example.com';">
        Go to Example
    </div>

    <span class="link-like" onclick="window.location.href='https://www.example.com';">
        Go to Example
    </span>
</body>
</html>
